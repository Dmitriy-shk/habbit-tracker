<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habbit app</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="app">
        <div class="panel">
            <img class="logo" src="/images/logo.svg" alt="Logo habbit app"> 
            <nav class="menu">
                <div class="menu__list">

                </div>
                <button class="menu__add-button"  onclick="TogglePopup()">
                    <img class="menu__item-img" src="/images/addButton.svg" alt="Add habbit">
                </button>
            </nav>
        </div>

        <div class="content">
            <header>
                <h1 class="h1">-</h1>
            <div class="right-bar">
                <button class="delete-button" type="submit" onclick="deleteHabbit()">Delete habbit
                     <img src="/images/shape.svg" alt="">
                </button>
            <div class="progress">
                <div class="progress__text">
                    <div class="progress__name">Progress</div>
                    <div class="progress__percent">%</div> 
                </div>
                <div class="progress__bar">
                    <div class="progress__cover-bar">

                    </div>
                </div>
            </div>
        </div>
        </header>
            <main> 
                <div class="content-body">
                    <div class="custom-habbits">
                        
                    </div>

                    <!-- <div class="habbit" id="create-habbit">
                        <div class="habbit__day-custom"></div>
                        <form class="habbit__form" onsubmit="addDays(event)">
                            <input name="comment" class="input" type="text" placeholder="Enter a comment">
                            <img class="input__icon" src="/images/commnet.svg" alt="Commnet icon">
                            <button class="button">Done
                            </button>
                        </form>
                    </div> -->
                </div>
            </main>
        </div>
        <div class="cover cover_hiden" id="add-habbit-popup">
            <div class="popup">
                <h2>New habbit</h2>
                <div class="icon-label">Choice icon</div>
                <div class="icon-select">
                    <button class="icon icon_active" onclick="setIcon(this, 'sport')">
                        <img class="icon-image" src="/images/sport.svg" alt="sport">
                    </button>
                        
                    <button class="icon" onclick="setIcon(this, 'water')">
                        <img class="icon-image" src="/images/water.svg" alt="water">
                    </button>

                    <button class="icon" onclick="setIcon(this, 'food')">
                        <img class="icon-image" src="/images/food.svg" alt="food">
                    </button>
                </div>
                <form class="popup__form" onsubmit="addHabbit(event)">
                    <input class="" type="text" name="name" placeholder="Name">
                    <input class="" type="text" name="icon" value="sport"
                    hidden>
                    <input class="" type="number" name="target" placeholder="Target">
                    <button class="button" type="submit">Submit</button>
                </form>
                <button class="popup__close" onclick="TogglePopup()" onkeydown="escape">
                    <img src="/images/close.svg" alt="close">
                </button>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
